{% extends 'base.html' %}
{% load static %}

{% block title %}
Login
{% endblock %}

{% block styles %}  
<link rel="stylesheet" href="{% static 'codextr/login-signup.css' %}">
{% endblock %}

{% block content %}
<div class="login-container">
    <!-- Platform Name -->
    <div class="platform-name">
        <h1>CodeXTR</h1>
    </div>

    <!-- Login Form -->
    <div class="col-md-6 offset-md-3">
        <form method="POST" action="{% url 'login-codextr' %}">
            {% csrf_token %}
            <div class="mb-3">
                <input type="text" class="form-control" 
                name="username" placeholder="Username" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" 
                name="password" placeholder="Password" required>
            </div>
            <div class="login-button">
                <button type="submit">Login</button>
            </div>
        </form>
        <br>
        <div class="border-top pt-3">
            <small class="text-muted">
                <a class="ml-2" href="">
                    Forgot password
                </a>
            </small>
            <br>
            <small class="text-muted">
                Need an account? 
                <a class="ml-2" href="">
                    Sign Up
                </a>
            </small>
        </div>
    </div>
</div>
{% endblock %}
